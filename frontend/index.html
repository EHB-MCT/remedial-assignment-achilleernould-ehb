<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Economy Simulator - Login</title>
    <link rel="stylesheet" href="css/loginStyle.css" />
  </head>
<body>
    <div class="login-container">
        <div class="logo">💰💎🏭</div>
        <h1>Economy Simulator</h1>
        <p class="subtitle">Construisez votre empire économique !</p>
        
        <div id="statusMessage"></div>

        <!-- Formulaire de connexion -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom du joueur</label>
                <input type="text" id="username" class="input-field" placeholder="Entrez votre nom" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">🚀 Commencer à jouer</span>
            </button>
        </form>

        <div class="game-preview">
            <div class="preview-title">🎮 Fonctionnalités du jeu :</div>
            <ul class="preview-features">
                <li>💰 Collectez et vendez des ressources</li>
                <li>🧑‍🌾 Recrutez des workers automatiques</li>
                <li>🧑‍💼 Engagez des vendeurs</li>
                <li>📈 Regardez votre économie grandir en temps réel</li>
                <li>⚡ Système d'idle game automatisé</li>
            </ul>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
</html>
