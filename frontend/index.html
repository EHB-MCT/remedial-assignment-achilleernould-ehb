<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Economy Simulator - Login</title>
    <link rel="stylesheet" href="css/loginStyle.css" />
  </head>
<body>
    <div class="login-container">
        <div class="logo">💰💎🏭</div>
        <h1>Economy Simulator</h1>
        <p class="subtitle">Build your Empire</p>
        
        <div id="statusMessage"></div>

        <!-- login form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Naam speler</label>
                <input type="text" id="username" class="input-field" placeholder="Geef je naam in" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">🚀 Spelen!</span>
            </button>
        </form>

        <div class="game-preview">
            <div class="preview-title">🎮 Spelfeatures:</div>
            <ul class="preview-features">
                <li>💰 Verzamel en verkoop grondstoffen</li>
               <li>🧑‍🌾 Werf automatische werkers aan</li>
                <li>🧑‍💼 Huur verkopers in</li>
               <li>📈 Zie je economie in real-time groeien</li>
                <li>⚡ Geautomatiseerd idle-game systeem</li>
                <li>🏆 Word de rijkste speler!</li> 
            </ul>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
</html>
